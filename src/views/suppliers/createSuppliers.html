{% extends 'layouts/base.html' %} {% block title %} Crear proveedor {% endblock %} {% block content %}
<style>
    h1 {
        color: #000000;
        text-shadow: 2px 1px 0 #7A7A7A;
        color: #000000;
        text-align: center;
    }
    
    div.est {
        height: 100px;
        width: 800px;
    }
    
    div.est2 {
        height: 50px;
        width: 400px;
        margin: 20px 0;
    }
</style>
<div class="est container">
    <center>
        <h1>Crear proveedores</h1>
    </center>
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col">

            <form method="POST">
                <div class="est2 mb-3">
                    <label for="name"><i class="bi bi-person-lines-fill"></i> <b>Nombre</b></label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="est2 mb-3">
                    <label for="contact"><i class="bi bi-telephone-fill"></i> <b>Contacto</b></label>
                    <input class="form-control" type="text" name="contact" id="contact">
                </div>
                <div class="est2 mb-3">
                    <label for="email"><i class="bi bi-envelope-fill"></i> <b>Correo</b> </label>
                    <input class="form-control" type="text" name="email" id="email">
                </div>
                <button class="btn btn-outline-success" type="submit"><i class="bi bi-clipboard-check-fill"></i></button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
