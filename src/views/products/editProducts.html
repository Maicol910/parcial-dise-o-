{% extends 'layouts/base.html' %} {% block title %} Editar Producto {% endblock %} {% block content %}
<style>
    h1 {
        color: #000000;
        text-shadow: 2px 1px 0 #7A7A7A;
        color: #000000;
        text-align: center;
    }
    
    div.est {
        height: 100px;
        width: 800px;
    }
    
    div.est2 {
        height: 50px;
        width: 400px;
        margin: 20px 0;
    }
</style>
<div class="est container">
    <center>
        <h1>Editar producto</h1>
    </center>
    <div class="row">
        <div class="col-3"></div>
        <div class="col">

            <form method="POST" class="container">
                <div class="est2 mb-3">
                    <label for="category_id"><i class="bi bi-list-ul"></i> <b>Categoria</b></label>
                    <input class="form-control" type="number" id="category_id" name="category_id" value="{{product[1]}}">
                </div>
                <div class="est2 mb-3">
                    <label for="supplier_id"><i class="bi bi bi-truck"></i> <b>Proveedor</b></label>
                    <input class="form-control" type="number" id="supplier_id" name="supplier_id" value="{{product[2]}}">
                </div>
                <div class="est2 mb-3">
                    <label for="name"><i class="bi bi-bag"></i> <b>Nombre</b> </label>
                    <input class="form-control" type="text" id="name" name="name" value="{{product[3]}}">
                </div>
                <div class="est2 mb-3">
                    <label for="description"><i class="bi bi-text-indent-left"></i> <b>Descripcion</b></label>
                    <input class="form-control" type="text" id="description" name="description" value="{{product[4]}}">
                </div>
                <div class="est2 mb-3">
                    <label for="value"><i class="bi bi-currency-dollar"></i> <b>Precio</b></label>
                    <input class="form-control" type="text" id="value" name="value" value="{{product[5]}}">
                </div>
                <div class="est2 mb-3">
                    <label for="date_admission"><i class="bi bi-calendar-date"></i> <b>Fecha Ingreso</b></label>
                    <input class="form-control" type="date" id="date_admission" name="date_admission" value="{{product[6]}}">
                </div>
                <div class="est2 mb-3">
                    <label for="due_date"><i class="bi bi-calendar-x"></i> <b>Fecha vencimiento</b></label>
                    <input class="form-control" type="date" id="due_date" name="due_date" value="{{product[7]}}">
                </div>
                <button type="submit" class="btn btn-outline-success"><i class="bi bi-clipboard-check-fill"></i></button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>


{% endblock %}
