{% extends 'layouts/base.html' %} {% block title %} Crear venta {% endblock %} {% block content %}
<style>
    h1 {
        color: #000000;
        text-shadow: 2px 1px 0 #7A7A7A;
        color: #000000;
        text-align: center;
    }
    
    div.est {
        height: 100px;
        width: 800px;
    }
    
    div.est2 {
        height: 50px;
        width: 400px;
        margin: 35px 0;
    }
    
    a.ico2 {
        height: 10px 10px;
        width: 10px 10px;
        margin: 0px 0px;
    }
</style>
<div class="est container">
    <center>
        <h1>Crear venta</h1>
    </center>
    <div class="row">
        <div class="col-3"></div>
        <div class="col">

            <form method="POST" class="container">
                <div class="est2 mb-3">
                    <label for="cashier_id"><a class="ico2 btn btn-outline-dark" href="{{url_for('createCashiers')}}"><i class="bi bi-person-plus-fill"></a></i> <b>Cajero</b> </label>
                    <select name="cashier_id" class="form-control" id="cashier_id" required>
                        <option selected ='true' disabled>Cajeros</option>
                        {% if cashiers %}
                            {% for cashier in cashiers %}
                                {% if pt == cashier[0] %}
                                    <option selected='True' disabled value="{{cashier[0]}}">{{cashier[2]}}-{{cashier[3]}}</option>
                                {% else %}
                                    <option value="{{cashier[0]}}">{{cashier[2]}}-{{cashier[3]}}</option>
                                {% endif %}
                            {% endfor %}
                        {% endif%}
                    </select>
                    <!-- <a class="ico2 btn btn-outline-dark" href="{{url_for('createCashiers')}}"><i class="bi bi-person-plus-fill"></i></a> -->
                    <!-- <div class="col-3"> <button type="submit" class="btn btn-dark"><i class="bi bi-person-plus-fill"></i></button></div> -->
                </div>

                <div class="est2 mb-3">
                    <label for="client_id"><a class="ico2 btn btn-outline-dark" href="{{url_for('createClients')}}"><i class="bi bi-person-plus-fill"></i></a> <b>Cliente</b> </label>
                    <select name="client_id" class="form-control" id="client_id" required>
                        <option selected ='true' disabled>Clientes</option>
                        {% if clients %}
                            {% for client in clients %}
                                {% if pt == client[0] %}
                                    <option selected='True' disabled value="{{client[0]}}">{{client[2]}}-{{client[1]}}</option>
                                {% else %}
                                    <option value="{{client[0]}}">{{client[2]}}-{{client[1]}}</option>
                                {% endif %}
                            {% endfor %}
                        {% endif%}
                    </select>
                    <!-- <a class="ico2 btn btn-outline-dark" href="{{url_for('createClients')}}"><i class="bi bi-person-plus-fill"></i></a> -->
                </div>
                <div class="est2 mb-3">
                    <label for="product_id"><a class="ico2 btn btn-outline-dark" href="{{url_for('createProducts')}}"><i class="bi bi-plus-square-fill"></i></a> <b>Producto</b> </label>
                    <select name="product_id" class="form-control" id="product_id" required>
                        <option selected ='true' disabled>Productos</option>
                        {% if products %}
                            {% for product in products %}
                                {% if pt == product[0] %}
                                    <option selected='True' disabled value="{{product[0]}}">{{product[3]}}-{{product[5]}}</option>
                                {% else %}
                                    <option value="{{product[0]}}">{{product[3]}}-{{product[5]}}</option>
                                {% endif %}
                            {% endfor %}
                        {% endif%}
                    </select>
                    <!-- <a class="ico2 btn btn-outline-dark" href="{{url_for('createProducts')}}"><i class="bi bi-plus-square-fill"></i></a> -->
                </div>
                <div class="est2 mb-3">
                    <label for="amount"><i class="bi bi-bag-plus-fill"></i> <b>Cantidad</b> </label>
                    <input class="form-control" type="text" id="amount" name="amount" required>
                </div>
                <div class="est2 mb-3">
                    <label for="value"><i class="bi bi-currency-dollar"></i> <b>Precio</b></label>
                    <input class="form-control" type="text" id="value" name="value" required>
                </div>
                <div class="est2 mb-3">
                    <label for="purchase_date"><i class="bi bi-calendar-date-fill"></i> <b>Fecha compra</b> </label>
                    <input class="form-control" type="date" id="purchase_date" name="purchase_date" required>
                </div>
                <button type="submit" class="btn btn-outline-success"><i class="bi bi-clipboard-check-fill"></i></button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
